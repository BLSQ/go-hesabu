name: Go

on:
  - push
  - pull_request

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 20
        
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.6

    - name: script/cibuild
      run: |
        script/cibuild